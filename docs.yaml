title:    Java Driver for Apache Cassandra
summary:  High performance Java client for Apache Cassandra
homepage: http://datastax.github.io/java-driver/
theme: datastax
sections:
  - title:     Manual
    prefix:    /manual
    sources:
      - type:  markdown
        files: 'manual/**/*.md'
  # The 'manual' section was called 'features' in older releases. Leave both
  # definitions and Documentor will pick up whichever exists and ignore the
  # other.
  - title:     Features
    prefix:    /features
    sources:
      - type:  markdown
        files: 'features/**/*.md'
  - title:     Changelog
    prefix:    /changelog
    sources:
      - type:  markdown
        files: 'changelog/**/*.md'
  - title:     Upgrading
    prefix:    /upgrade_guide
    sources:
      - type:  markdown
        files: 'upgrade_guide/**/*.md'
  - title:     FAQ
    prefix:    /faq
    sources:
      - type:  markdown
        files: 'faq/**/*.md'
links:
  - title: Code
    href:  https://github.com/datastax/java-driver/
  - title: Docs
    href:  http://datastax.github.io/java-driver/
  - title: Issues
    href:  https://datastax-oss.atlassian.net/browse/JAVA/
  - title: Mailing List
    href:  https://groups.google.com/a/lists.datastax.com/forum/#!forum/java-driver-user
  - title: IRC Channel
    href:  irc://irc.freenode.net/datastax-drivers
  - title: Releases
    href:  https://github.com/datastax/java-driver/releases

