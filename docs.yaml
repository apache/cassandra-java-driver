title:    DataStax Java Driver
summary:  DataStax Java Driver for Apache CassandraÂ®
homepage: http://docs.datastax.com/en/developer/java-driver
theme: datastax
swiftype_drivers: javadrivers
sections:
  - title:     Manual
    prefix:    /manual
    sources:
      - type:  markdown
        files: 'manual/**/*.md'
  - title:     Reference configuration
    prefix:    /manual/core/configuration/reference
    sources:
      - type: rst
        files: 'manual/core/configuration/reference/*.rst'
  # The 'manual' section was called 'features' in older releases. Leave both
  # definitions and Documentor will pick up whichever exists and ignore the
  # other.
  - title:     Features
    prefix:    /features
    sources:
      - type:  markdown
        files: 'features/**/*.md'
  - title:     Changelog
    prefix:    /changelog
    sources:
      - type:  markdown
        files: 'changelog/**/*.md'
  - title:     Upgrading
    prefix:    /upgrade_guide
    sources:
      - type:  markdown
        files: 'upgrade_guide/**/*.md'
  - title:     FAQ
    prefix:    /faq
    sources:
      - type:  markdown
        files: 'faq/**/*.md'
