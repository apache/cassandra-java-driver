language: java
dist: jammy
sudo: false
matrix:
  include:
    # 8
    - env: JDK='OpenJDK 8'
      jdk: openjdk8
      before_script: jdk_switcher use openjdk8
    # OpenJDK 11 & 17 are both installed by default for jammy images
    # 11
    - env: JDK='OpenJDK 11'
      before_script: jdk_switcher use openjdk11
    # 17
    - env: JDK='OpenJDK 17'
      before_script: jdk_switcher use openjdk17
before_install:
  # Require JDK8 for compiling
  - jdk_switcher use openjdk8
  - ./install-snapshots.sh
install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: mvn test -Djacoco.skip=true -Dmaven.test.failure.ignore=true -Dmaven.javadoc.skip=true -B -V
cache:
  directories:
    - $HOME/.m2
